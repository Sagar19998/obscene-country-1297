<script>

 let cartItems=JSON.parse(localStorage.getItem("cartProduct"));
    console.log(cartItems);
    displayCard(cartItems);
 //calculate the total once we add same product multiple time with reduce
   let totalCost=cartItems.reduce((acc,el)=> acc+el.price,0)
   console.log(totalCost)
   document.querySelector("h3").innerText= "Total.price"+ ":-"+" "+totalCost +"$";

    //reduce
    //higher order fuction like foreach,map,

    function displayCard(data){
         
         //to get new arr as search input so initilly we have to make main empty
         document.querySelector("#main").innerHTML="";
     
             data.forEach(elem => {
     
                 let div=document.createElement("div");
     
                 let imgprod=document.createElement("img");
                   imgprod.setAttribute("src",elem.image);
                   
                 let title=document.createElement("h2");
                  title.innerText=elem.title;
     
     
                 let cost=document.createElement("p");
                   cost.innerText=elem.price;
               
                  
                let btn=document.createElement("button");
                   btn.innerText="REMOVE"
                 
            
     
             div.append(imgprod,title,cost,btn);
     
             document.querySelector("#main").append(div);
                 
             });
          }

    
</script>
